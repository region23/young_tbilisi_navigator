<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Маша, твоя тусовка ждет! | Найди друзей в Тбилиси 🦄✨</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://api-maps.yandex.ru" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' font-size='48'%3E%F0%9F%9A%80%3C/text%3E%3C/svg%3E">
</head>
<body>
<div class="background-blur"></div>
<header>
  <button class="zine-tab" id="rebelToggle" title="Переключить Rebel вайб" aria-pressed="false" aria-label="Переключить Rebel вайб"><span>REBEL</span></button>
  <div class="header-animation">
    <span class="floating-emoji" style="--delay: 0s">🎮</span>
    <span class="floating-emoji" style="--delay: 1s">🎨</span>
    <span class="floating-emoji" style="--delay: 2s">⚽</span>
    <span class="floating-emoji" style="--delay: 3s">🎭</span>
    <span class="floating-emoji" style="--delay: 4s">💬</span>
  </div>
  <div class="theme-toggle" title="Переключить тему">
    <label class="switch switch-theme">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>
  <h1>Время найти свою банду! 🔥</h1>
  <p>Здесь живут самые крутые тусовки Тбилиси! Выбирай то, что цепляет, добавляй в лайки и иди знакомиться с классными людьми! 💫</p>
</header>

<section id="filters">
  <div class="filter-row">
    <button id="geoBtn"><span>📍 Найти рядом</span></button>
    <label class="switch">
      <input type="checkbox" id="onlineToggle">
      <span class="slider"></span>
    </label>
    <span class="switch-label" title="Показывать только онлайн">📱 Удаленка</span>
    <button class="chip favorites-chip" id="favoritesChip" title="Показать только избранное">
      💖 Мои лайки <span id="favoritesCount">(0)</span>
    </button>
    <div class="range-control">
      <label>📍 Рядом со мной: <span id="distLabel">везде</span></label>
      <input id="distance" type="range" min="0" max="15" step="1" value="0">
    </div>
  </div>
  <div class="chips">
    <button class="chip" data-tag="социум">✨ Найти банду</button>
    <button class="chip" data-tag="спорт">🔥 Движ и спорт</button>
    <button class="chip" data-tag="игры">🎮 Гейминг</button>
    <button class="chip" data-tag="творчество">🎨 Креатив</button>
    <button class="chip" data-tag="языки">🗣️ Болтология</button>
    <button class="chip" data-tag="программирование">👾 IT-магия</button>
    <button class="chip" data-tag="танцы">💃 Танцульки</button>
  </div>
  <div class="filter-section">
    <label class="filter-label">По вайбу:</label>
    <div class="chips">
      <button class="chip personality-chip" data-vibe="introvert">🌙 Для скромняшек</button>
      <button class="chip personality-chip" data-vibe="extrovert">🌟 Для общительных</button>
      <button class="chip personality-chip" data-vibe="chill">🌊 Чил формат</button>
      <button class="chip personality-chip" data-vibe="active">⚡ Активные вибы</button>
    </div>
  </div>
  <div class="filter-section">
    <label class="filter-label">По языкам:</label>
    <div class="chips">
      <button class="chip" data-language="ru">🇷🇺 Русский</button>
      <button class="chip" data-language="en">🇺🇸 English</button>
      <button class="chip" data-language="ge">🇬🇪 ქართული</button>
    </div>
  </div>
</section>

<main>
  <div id="map"></div>
  <div id="list"></div>
</main>

<footer>
  <small>Сделано с 💜 специально для Маши и всех крутых тинов Тбилиси • 2025</small>
  <div class="achievement-display" id="achievementDisplay" style="margin-top: 15px; text-align: center; opacity: 0.7; font-size: 12px;"></div>
  <div class="footer-actions">
    <a
      class="chip favorites-chip"
      href="https://github.com/region23/young_tbilisi_navigator/issues/new?title=%F0%9F%93%8D%20%D0%94%D0%BE%D0%B1%D0%B0%D0%B2%D0%B8%D1%82%D1%8C%20%D0%BC%D0%B5%D1%81%D1%82%D0%BE%3A%20&body=%D0%9D%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5%3A%0A%D0%9A%D0%B0%D1%82%D0%B5%D0%B3%D0%BE%D1%80%D0%B8%D1%8F%3A%0A%D0%90%D0%B4%D1%80%D0%B5%D1%81%3A%0A%D0%A1%D0%B0%D0%B9%D1%82%2F%D0%BA%D0%BE%D0%BD%D1%82%D0%B0%D0%BA%D1%82%3A%0A%D0%9A%D1%80%D0%B0%D1%82%D0%BA%D0%BE%D0%B5%20%D0%BE%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%B8%D0%B5%3A%0A%D0%AF%D0%B7%D1%8B%D0%BA%D0%B8%3A%0A%D0%9E%D0%BD%D0%BB%D0%B0%D0%B9%D0%BD%2F%D0%9E%D1%84%D0%BB%D0%B0%D0%B9%D0%BD%3A%0A%D0%A2%D0%B5%D0%B3%D0%B8%3A%0A%D0%9A%D0%BE%D0%BE%D1%80%D0%B4%D0%B8%D0%BD%D0%B0%D1%82%D1%8B%20%28%D1%88%D0%B8%D1%80%D0%BE%D1%82%D0%B0%2C%20%D0%B4%D0%BE%D0%BB%D0%B3%D0%BE%D1%82%D0%B0%29%3A%0A"
      target="_blank"
      rel="noopener noreferrer"
    >
      ✨ Предложить тусовку
    </a>
  </div>
</footer>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=90735434-4fc5-4802-9c13-c0b163aab532&lang=ru_RU" type="text/javascript" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
